<h2>Bars Chart</h2>
<hr />
<div style="display: block;">
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
</div>
<button class="btn btn-primary float-right" (click)="randomize()">
  Update
</button>
